{% extends "base.html" %} 
<!doctype html>
<html lang="es">
{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="shortcut icon" href="{% static 'img/index/logo/logo_tattoo.png' %}">
    <link rel="stylesheet" href="{% static 'css/contacto.css' %}">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>

    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet"/>

    <!-- LIBRERIA DE EFECTOS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" integrity="sha512-YsQsOFsZnSmn8XF+bIJ+Yq3maq26/q/fJWfQ+e/aMz9L1hG+kWyRtUbY8cqgJXY3qdbkOoCxPQW8QvL+h1XGg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- glider-js estilos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.8/glider.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
    
    <title>Santiago Tattoo</title>
  </head>

{% load crispy_forms_tags %}

{% block content %}
<section>

</section>
<br><br>
<section>
    <form method="post" class="form_contacto">
        {% csrf_token %}
        <div class="card mx-auto" style="width: 30rem;">
            <div class="card-body">
                <h1 class="justify-content-center text-center">Formulario de contacto</h1><br>
                <h5 class="card-title">Completa todos los campos</h5>
                {{ form|crispy }}
                <a href={% url 'index' %} class="btn btn-secondary float-start">Cancelar</a>
                <button type="submit" class="btn btn-success float-end">Enviar</button>
            </div>
        </div>
    </form>
</section>
{% endblock %}
